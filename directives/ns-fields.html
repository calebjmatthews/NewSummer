<div ng-controller="ScaffoldCtrl as scaffold">
	<div ng-repeat="field in fields" class="nsFieldSpace">
		{{ field.plantName }}
		<br>
		<canvas class="plantCanvas" width="160" height="280"></canvas>
		<progressbar class="progress-striped active animated nsBar" type="success"
			value= "myPlants[field.planted].progress">
			{{ myPlants[field.planted].progress + "%" }}
		</progressbar>
	</div>
</div>
