<div class="modal-header">
	<h3 class="modal-title">Select a Username:</h3>
</div>
<div class="modal-body">
	<ul>
		<li ng-repeat="user in nsUsers">
			{{ user.username }}
			<a href="#" ng-click="$event.preventDefault(); selected.user.username = getUsers">
				{{ user.username }}
			</a>
		</li>
	</ul>
	Selected: <b>{{ selected.user.username }}</b>
</div>
<div class="modal-footer">
	<button class="btn btn-success nsMenuButton" type="button" ng-click="ok()">
		OK
	</button>
</div>
